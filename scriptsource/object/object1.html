<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //객체 생성
      //1. 생성자 함수
      //2. 객체 리터럴 이용

      //객체 리터럴에 의한 객체 생성 방식
      let person = {
        name: ["bob", "Smith"],
        age: 32,
        gender: "male",
        interests: ["music", "skiing"],
        greeting: function () {
          alert("Hi!! I'm " + this.name[0] + ".");
        },
      };
      document.write("타입 " + typeof person + "<br>");
      console.log(person);
      document.write(person.name + "<br>");
      document.write(person.name[1] + "<br>");
      document.write(person.interests[0] + "<br>");
      document.write(person.greeting() + "<br>");
      let person1 = {
        name: {
          first: "bob",
          last: "Smith",
        },
        gender: "male",
        interests: ["music", "skiing"],
        greeting: function () {
          alert("Hi!! I'm " + this.name[0] + ".");
        },
      };
      document.write("타입 " + typeof person + "<br>");
      console.log(person);
      document.write(person1.name + "<br>");
      document.write(person1.name.first + "<br>");
      document.write(person1.name.last + "<br>");
      document.write(person1["name"] + "<br>");
      document.write(person1["name"]["first"] + "<br>");
      document.write(person1.interests[0] + "<br>");

      document.write("<br>");
      //복사
      let person2 = person;
      person2.name[0] = "tomato";
      document.write(person2.name + "<br>");
      document.write(person.name + "<br>");
    </script>
  </body>
</html>
