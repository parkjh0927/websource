<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // let msg = "hello javascript";
      let msg = new String("hello javascript");

      document.write("특정 위치 문자 반환 : " + msg.charAt(4) + "<br>");
      document.write("특정 문자의 위치 찾기 : " + msg.indexOf("j") + "<br>");
      document.write("특정 문자 찾기 : " + msg.match("ja") + "<br>");
      document.write("특정 문자 찾기 : " + msg.match("boy") + "<br>");
      document.write("특정 문자 찾기 : " + msg.search("ja") + "<br>");
      document.write("특정 문자 변경 : " + msg.replace("hello", "hi") + "<br>");

      let userName = prompt("소문자로 이름 입력 ");
      let tel = prompt("전화번호 입력");
      document.write("이름 : " + userName.toUpperCase() + "<br>");
      document.write(
        "이름 : " + tel.replace(tel.substring(4, 8), "####") + "<br>"
      );
    </script>
  </body>
</html>
