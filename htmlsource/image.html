<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        웹에서 사용할 수 있는 이미지 형식
        gif : 움직이는 이미지, 색상 256개만 사용
        jpg : 사진 저장, gif 보다는 다양한 색상, 명암 표현 가능
        png : 최근 가장 많이 사용
    -->

    <!-- 로컬에서 이미지 가지고 있는 경우-->
    <!-- src : 이미지 경로, alt : 이미지가 안 보일 때 대체할 텍스트
         width, height : 이미지 크기 지정(단위 픽셀)이 가능하나 css 로 처리해야 함

         이미지 경로 : 상대경로, 절대경로
         상대경로 : . or ../img/특정파일 => 주로 사용
         절대경로 : c:/windows/img/특정파일
    -->
    <img src="../img/dog.jpg" alt="강아지" width="300" height="300" />

    <!-- 웹 상의 이미지를 가지고 올 경우-->
    <img
      src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzAzMTRfMjE3%2FMDAxNjc4NzcxMTM1Nzk5.X5DTkSoOhTm9hA7ry-8ynML-EB5_e8L008kf0IAG_rsg.aOLJl4TISIyy5-OiCUQSU0qvSQuLklziea7e366di_8g.JPEG.bromiokkh%2FDSC05725.JPG&type=a340"
      alt="고양이"
    />
  </body>
</html>
